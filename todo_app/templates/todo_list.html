<!DOCTYPE html>
<html>
<head>
    <title>ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <h1>ToDo List</h1>
    <a href="{% url 'add_todo' %}" class="btn btn-primary">Add Todo</a>
    <ul class="list-group mt-3">
        {% for todo in todos %}
            <li class="list-group-item {% if todo.completed %}text-decoration-line-through{% endif %}">
                {{ todo.title }} - {{ todo.description }} (Created: {{ todo.created_at }})
                <a href="{% url 'update_todo' todo.pk %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'delete_todo' todo.pk %}" class="btn btn-sm btn-danger">Delete</a>
                <a href="{% url 'toggle_completed' todo.pk %}" class="btn btn-sm btn-info">Toggle</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
